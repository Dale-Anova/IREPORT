<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<script src="js/jquery-3.3.1.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<title>iReport: A web based application for student concern in cvsu - main campus</title>
</head>
<body>
	<div class="jumbotron text-center">
		<h1>LOGIN</h1>
	</div>
	<form>
		<div class="container">
			<div class="form-group">
				<label>Username:</label><br>
				<input id="username" type="text" name="username" class="form-control" placeholder="Username"><br>
			</div>
			<div class="form-group">
				<label>Password:</label><br>
				<input id="password" type="password" name="password" class="form-control" placeholder="Password"><br><br>
				<button type="submit" class="btn btn-success">Submit</button>
			</div>
		</div>
	</form>
</body>
</html>
