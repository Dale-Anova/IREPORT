<script id="blogdisplay" type="text/html">
	<div class="header">
		<title>IREPORT: Report Display</title>
		<h1>Report Display</h1>
		<div id="functional" class="functional">
			<button id="updateblog" class="btn btn-default">Updates</button>
			<button id="deleteblog" class="btn btn-danger">Delete</button>
		</div>
	</div>
	<div class="panel-body">
		<div id="blogclickbyuser" align="center"></div>
	</div>

	<div class="panel-body">
		<div id="blogcontent" class="col-md-12">
			<div class="card">
				{{#blog}}
				<h1>{{title}}</h1>
				<p>{{content}}</p>
				<small>Authored by: <strong>{{author}}</strong></small>
				<br>
				<small>Date Created: {{dateCreated}}</small>
				<br>
				{{/blog}}
			</div>
		</div>
		<br>

		<div id="commentsarea" class="commentsarea">
				<form id="comments" name ="comments">
					<div class = "form-group">
						<h3>Comments</h3>
						<div id ="commentsbyuser"></div>
						<textarea class="form-control" name ="commentsection" id ="commentsection" placeholder="Comments"></textarea>
						<button id = "comment" type="submit" class="btn btn-primary" name="comment" col-md-6 align = "left">Comment</button>
					</div>
				</form>
			</div>
		<div class="form-group">
			<button id="backHome" name="backHome" class="btn main">Back to Home</button>
			<button id="logout" name="logout" class="btn Exit"></button>
		</div>
	</div>
</script>
