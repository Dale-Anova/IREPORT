<script id="process" type="text/html">
<title>IREPORT: Process</title>
<a href="#" class="float">
<i class="fa fa-plus my-float"></i>
</a>

<h1>Process</h1>
	<div class="limiter">
		<div class="container-table100">
			<div class="wrap-table100">
				<div class="table100 ver1 m-b-110">
					<table data-vertable="ver1">
						<thead>
							<tr class="row100 head">
								<th class="column100 column1" data-column="column1">Departments for certain concerns</th>
							</tr>
						</thead>
						<tbody>
							<tr class="row100">
								<td class="column100 column1" data-column="column1"><a href="#Dept1">Security</a></td>
							</tr>

							<tr class="row100">
								<td class="column100 column1" data-column="column1"><a href="#Dept2">Guidance</a></td>
							</tr>

							<tr class="row100">
								<td class="column100 column1" data-column="column1"><a href="#Dept3">Gender and Development</a></td>
							</tr>

							<tr class="row100">
								<td class="column100 column1" data-column="column1"><a href="#Dept4">Central Student Government</a></td>
							</tr>

							<tr class="row100">
								<td class="column100 column1" data-column="column1"><a href="#Dept5">Office of Student Affairs and Services</a></td>
							</tr>

							<tr class="row100">
								<td class="column100 column1" data-column="column1"><a href="#Dept6">Administration</a></td>
							</tr>
						</tbody>
					</table>
				</div>

				<br><br>
				<hr>
				<br><br>

				<div class="table100 ver2 m-b-110">
					<table data-vertable="ver2">
						<thead>
							<tr class="row100 head">
								<th class="column100 column1" data-column="column1"><h3 id="Dept1">Security</h3></th>
							</tr>
						</thead>
						<tbody>
							<tr class="row100">
								<td class="column100 column1" data-column="column1">
								<p>For concerns like "<strong>loss of id</strong>", "<strong>loss of belongings</strong>", the student can go directly to <strong>Private Messaging</strong> to notify the Security.</p><br>
								<p>Step by step process on how Security solve the student's problems and/or concerns:</p><br>
								<ol type="1">
									<li>Report for warning if the violation was offended 3 times;</li>
									<li>Then the student will be reported to the college dean; and</li>
									<li>Then if not resolve by the dean then it will proceed with OSAS.</li>
								</ol>
								</td>
							</tr>
						</tbody>
					</table>
				</div>

				<br><br>
				<hr>
				<br><br>

				<div class="table100 ver2 m-b-110">
					<table data-vertable="ver2">
						<thead>
							<tr class="row100 head">
								<th class="column100 column1" data-column="column1"><h3 id="Dept2">Guidance</h3></th>
							</tr>
						</thead>
						<tbody>
							<tr class="row100">
								<td class="column100 column1" data-column="column1">
								<p>For complains like "<strong>bullying</strong>", "<strong>violence</strong>", "<strong>sexual harassment</strong>", the complainant can go directly to <strong>Private Messaging</strong> to send a message to notify the Guidance.</p><br>
								<p>Step by step process on how Guidance solve the student's problems and/or concerns:</p><br>
								<ol type="1">
									<li>Define the problem.</li>
									<li>Address the problem to the personnel concerned.</li>
									<li>Apply the necessary intervention.</li>
								</ol>
								</td>
							</tr>
						</tbody>
					</table>
				</div>

				<br><br>
				<hr>
				<br><br>

				<div class="table100 ver2 m-b-110">
					<table data-vertable="ver2">
						<thead>
							<tr class="row100 head">
								<th class="column100 column1" data-column="column1"><h3 id="Dept3">Gender and Development</h3></th>
							</tr>
						</thead>
						<tbody>
							<tr class="row100">
								<td class="column100 column1" data-column="column1"><p>For complains like "<strong>cat calling</strong>", "<strong>sexual harassment</strong>", the complainant can go directly to <strong>Private Messaging</strong> to send a message to notify the Gender and Development (GAD).</p><br>
								<p>Step by step process on how Gender and Development (GAD) solve the student's problems and/or concerns:</p><br>
								<ol type="a">
									<li>Complaint</li>
										<ol type="1" id="number">
											<li>The complaint may be filed with the university president or with the CODI. Upon receipt of the complaint by the university president, the same shall be transmitted by the CODI. The complaint must be in writing, signed and sworn to by the complaint and contain the following:</li>
										</ol>
											<ol type="i" id="roman">
												<li>the full name and address of the complaint;</li>
												<li>the full name, address, and position of the respondent;</li>
												<li>a brief statement of the relevant facts;</li>
												<li>evidence in support of the complaint, if any; and</li>
												<li>a certification of non - forum shopping;</li>
											</ol>
									<li>Action on the complaint</li>
									<li>Preliminary investigation</li>
									<li>Investigation report</li>
									<li>Decision or resolution</li>
									<li>Formal charge</li>
									<li>Answer</li>
									<li>Failure to file answer</li>
								</ol>
								</td>
							</tr>
						</tbody>
					</table>
				</div>

				<br><br>
				<hr>
				<br><br>

				<div class="table100 ver2 m-b-110">
					<table data-vertable="ver2">
						<thead>
							<tr class="row100 head">
								<th class="column100 column1" data-column="column1"><h3 id="Dept4">Central Student Government</h3></th>
							</tr>
						</thead>
						<tbody>
							<tr class="row100">
								<td class="column100 column1" data-column="column1">
								<p>For concerns like "<strong>dresscode</strong>", "<strong>garbage in/out policy</strong>", "<strong>academics</strong>", the student can go directly to <strong>Private Messaging</strong> to send a message to notify the Central Student Government (CSG).</p><br>
								<p>Step by step process on how Central Student Government (CSG) solve the student's problems and/or concerns:</p><br>
								<ol type="1">
									<li>If the concern is between the students;</li>
										<ol type="a" id="letter">
											<li>the officers of the CSG will discuss the concerns; and</li>
											<li>then we determine the scope and involvement of the students.</li>
										</ol>
									<li>If the concern is between the student and professor;</li>
										<ol type="a" id="letter">
											<li>we direct the complainant to the OSAS;</li>
											<li>they will be the one who will call the attention of the professor and discuss it with the OVPAA.</li>
										</ol>
								</ol>
							</tr>
						</tbody>
					</table>
				</div>

				<br><br>
				<hr>
				<br><br>

				<div class="table100 ver2 m-b-110">
					<table data-vertable="ver2">
						<thead>
							<tr class="row100 head">
								<th class="column100 column1" data-column="column1"><h3 id="Dept5">Office of Student Affairs and Services</h3></th>
							</tr>
						</thead>
						<tbody>
							<tr class="row100">
								<td class="column100 column1" data-column="column1">
								<p>For complains like "<strong>cat calling</strong>", "<strong>bullying</strong>", "<strong>violence</strong>", "<strong>sexual harassment</strong>", the complainant can go directly to <strong>Private Messaging</strong> to send a message to notify the Office of Student Affairs and Services (OSAS).</p><br>
								<p>Step by step process on how Office of Student Affairs and Services (OSAS) solve the student's problems and/or concerns:</p><br>
								<ol type="a">
									<li>We do referral if the concern is outside of our expertise of jurisdiction:</li>
										<ol type="1" id="number">
											<li>Schedule of counseling.</li>
											<li>Written form (counseling form) for the schedule session of the counseling.</li>
											<li>Counseling.</li>
										</ol>
								</ol>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</script>
