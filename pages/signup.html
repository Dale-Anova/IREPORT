<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<script src="js/jquery-3.3.1.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<title>iReport: A web based application for student concern in cvsu - main campus</title>
</head>
<body>
	<div class="jumbotron text-center">
		<h1>SIGNUP</h1>
	</div>
	<form>
		<div class="container">
			<div class="form-group">
				<label>Username:</label><br>
				<input id="username" type="text" name="username" class="form-control" placeholder="Username"><br>
			</div>
			<div class="form-group">
				<label>Name:</label><br>
				<input id="name" type="text" name="name" class="form-control" placeholder="Name"><br>
			</div>
			<div class="form-group">
				<label>Course:</label><br>
				<input id="course" type="text" name="course" class="form-control" placeholder="Course"><br>
			</div>
			<div class="form-group">
				<label>Email:</label><br>
				<input id="email" type="text" name="email" class="form-control" placeholder="Email"><br>
			</div>
			<div class="form-group">
				<label>Password:</label><br>
				<input id="password" type="password" name="password" class="form-control" placeholder="Password"><br>
				
			</div>
			<div class="form-group">
				<label>Confirm Password:</label><br>
				<input id="confirm-password" type="password" name="confirm-password" class="form-control" placeholder="Confirm Password"><br><br>
				<button type="submit" class="btn btn-success">Submit</button>
			</div>
		</div>
	</form>
</body>
</html>
